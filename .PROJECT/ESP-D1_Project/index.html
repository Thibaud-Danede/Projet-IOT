<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ESP8266 DHT Monitor</title>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
  text-align: center;
  padding-top: 40px;
}
.card {
  display: inline-block;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #999;
}
.value {
  font-size: 40px;
  color: #0077cc;
}
</style>

<script>
function updateDHT() {
  fetch("/dht")
    .then(response => response.json())
    .then(data => {
      document.getElementById("humidity").innerHTML = data.humidity + " %";
      document.getElementById("temperature").innerHTML = data.temperature + " °C";
      document.getElementById("heatindex").innerHTML = data.heatindex + " °C";
    });
}

// Mise à jour toutes les 2 secondes
setInterval(updateDHT, 2000);
</script>

</head>
<body>

<div class="card">
  <h2>DHT11 Sensor Data</h2>
  <p>Humidité :</p>
  <p id="humidity" class="value">-- %</p>
  <p>Température :</p>
  <p id="temperature" class="value">-- °C</p>
  <p>Heat Index :</p>
  <p id="heatindex" class="value">-- °C</p>
</div>

</body>
</html>
